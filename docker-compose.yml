version: "3.8"

services:
  web:
    build: .
    container_name: dh2ocol-web
    # Exponer para pruebas locales sin Traefik
    ports:
      - "8080:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.dh2ocol.loadbalancer.server.port=80"
      # Router HTTPS (producción)
      - "traefik.http.routers.dh2ocol.rule=Host(${DOMAIN})"
      - "traefik.http.routers.dh2ocol.entrypoints=websecure"
      - "traefik.http.routers.dh2ocol.tls=true"
      - "traefik.http.routers.dh2ocol.middlewares=dh2ocol-compress,dh2ocol-sec"
      # Router HTTP → redirección a HTTPS
      - "traefik.http.routers.dh2ocol-http.rule=Host(${DOMAIN})"
      - "traefik.http.routers.dh2ocol-http.entrypoints=web"
      - "traefik.http.routers.dh2ocol-http.middlewares=dh2ocol-redirect"
      # Middlewares
      - "traefik.http.middlewares.dh2ocol-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.dh2ocol-compress.compress=true"
      - "traefik.http.middlewares.dh2ocol-sec.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.dh2ocol-sec.headers.browserXssFilter=true"
      - "traefik.http.middlewares.dh2ocol-sec.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.dh2ocol-sec.headers.referrerPolicy=no-referrer-when-downgrade"
      - "traefik.http.middlewares.dh2ocol-sec.headers.customFrameOptionsValue=SAMEORIGIN"

  # Traefik local (opcional). Dockploy ya provee Traefik en producción.
  traefik:
    profiles: ["local-traefik"]
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpChallenge=true"
      - "--certificatesresolvers.le.acme.httpChallenge.entryPoint=web"
      - "--certificatesresolvers.le.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - proxy

networks:
  proxy:
    name: proxy
    driver: bridge

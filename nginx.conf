server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Logging: silenciar access logs en producción (ver errores en error_log)
  access_log off;
  error_log /var/log/nginx/error.log warn;

  # Evitar cache persistente del service worker
  location = /service-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    access_log off;
  }

  # Cache ligera para assets estáticos
  location ~* \.(css|js|png|jpg|jpeg|gif|svg|webmanifest|json|ico)$ {
    try_files $uri =404;
    # Reducir ruido de logs por archivos estáticos
    access_log off;
    add_header Cache-Control "public, max-age=604800";
  }

  # Perfil JSON explícito (si aplica)
  location = /profile.json {
    try_files $uri =404;
    access_log off;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    access_log off;
  }
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Logging (stdout/stderr via symlink en imagen oficial)
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # Evitar cache persistente del service worker
  location = /service-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Cache ligera para assets estáticos
  location ~* \.(css|js|png|jpg|jpeg|gif|svg|webmanifest)$ {
    try_files $uri =404;
    # Reducir ruido de logs por archivos estáticos
    access_log off;
    add_header Cache-Control "public, max-age=604800";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
